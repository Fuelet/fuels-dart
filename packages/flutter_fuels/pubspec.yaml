name: flutter_fuels
description: Flutter Plugin for Fuel SDK
version: 0.0.38
homepage: https://github.com/Fuelet/fuels-dart/tree/main/packages/flutter_fuels

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=2.11.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  fuels: ^1.23.0
  js: ^0.6.5
  bip39_mnemonic: ^3.0.6
  convert: ^3.1.1
dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  assets:
    - packages/flutter_fuels/js/wallet.js
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
      web:
        pluginClass: JsWalletInjector
        fileName: js_wallet_injector.dart
