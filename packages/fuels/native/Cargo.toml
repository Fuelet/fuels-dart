[package]
name = "fuels"
version = "1.0.0"
edition = "2021"

[lib]
crate-type = ["staticlib", "cdylib"]

[build-dependencies]
flutter_rust_bridge_codegen = "=1.82.6"

[dependencies]
fuels = "=0.55.0"
fuels-accounts = "=0.55.0" # must be compatible with the fuels version
fuel-crypto = { version = "0.43.1", features = ["random"] } # must be compatible with the fuels version
fuel-tx = "0.43.1" # must be compatible with the fuels version
futures = "0.3"
tokio = { version = "1.14.0", features = ["rt-multi-thread"] }
rand = { version = "0.8.4", default-features = false }
flutter_rust_bridge = "=1.82.6"
